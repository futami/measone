{% extends "meas/base.html" %}

{% block content %}

    {% if condition_list %}
    <h1>Serial List</h1>
    <ul>
      {% for c in condition_list %}
      <li>
        <a href="{% url 'serial_detail' c.serial %}">{{ c.serial }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no condition in the library.</p>
    {% endif %}       
{% endblock %}
