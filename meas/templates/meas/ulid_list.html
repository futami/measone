{% extends "meas/base.html" %}

{% block content %}
    <h1>ULID List</h1>

    {% if condition_list %}
    <ul>

      {% for c in condition_list %}
      <li>
        <a href="{% url 'ulid_detail' c.ulid %}">{{ c.ulid }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no condition in the library.</p>
    {% endif %}       
{% endblock %}
